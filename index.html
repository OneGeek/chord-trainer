<!DOCTYPE html>
<html>
<head>
    <link href="chord-trainer.css" rel="stylesheet">
    <script src="constants.js"></script>
    <script src="chord-trainer.js"></script>
    <script src="d3.js"></script>
</head>
<body onload="init()">
    <div class="controls">
        <button onclick="promptForChord()">Random Chord</button>
        <button onclick="promptForChord(1)">I</button>
        <button onclick="promptForChord(2)">II</button>
        <button onclick="promptForChord(3)">III</button>
        <button onclick="promptForChord(4)">IV</button>
        <button onclick="promptForChord(5)">V</button>
        <button onclick="promptForChord(6)">VI</button>
        <button onclick="promptForChord(7)">VII</button>
    </div>
    <div class="task">
        <div class="prompt">
            <div class="feedback">
                <div class="correct">&#x2714;</div>
                <div class="incorrect">&#x2718;</div>
            </div>
            <div class="chord-prompt"></div>
        </div>
    </div>
    <div class="keyboard-wrap">
        <svg class="keyboard"></svg>
    </div>

</body>
</html>
